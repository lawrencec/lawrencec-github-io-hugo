baseURL: https://blog.nodetraveller.com/
disablePathToLower: true
languageCode: en-gb
title: Just another Nodetraveller
theme: hugo-theme-blueberry-detox
copyright: "Copyright 2007-{year} Lawrence Carvalho. All rights reserved."
Author: # Used in authorbox
  name: "Lawrence Carvalho"
  bio: "Lawrence Carvalho's true identity is unknown. Maybe he is a successful blogger or writer. Nobody knows it."
  avatar: "img/avatar.png"

Params:
  Author: Lawrence Carvalho
  subtitle: "Travelling between nodes" # Subtitle of your site. Used in site header
  description: "Lawrence Carvalho's Personal blog about stuff" # Site description. Used in meta description
#  copyright: "Lawrence Carvalho" # Footer copyright holder, otherwise will use site title
  copyright: "Copyright 2007-{year} Lawrence Carvalho. All rights reserved."
  opengraph: true # Enable OpenGraph if true
  schema: true # Enable Schema
  twitter_cards: true # Enable Twitter Cards if true
  readmore: false # Show "Read more" button in list if true
  authorbox: true # Show authorbox at bottom of pages if true
  toc: true # Enable Table of Contents
  pager: true # Show pager navigation (prev/next links) at the bottom of pages if true
  post_meta: ["date", "categories", "translations"] # Order of post meta information
  mainSections: ["post", "blog", "news"] # Specify section pages to show on home page and the "Recent articles" widget
  dateformat: "2006-01-02" # Change the format of dates
  mathjax: true # Enable MathJax
  mathjaxPath: "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js" # Specify MathJax path
  mathjaxConfig: "TeX-AMS-MML_HTMLorMML" # Specify MathJax config
  highlightColor: "#e22d30" # Override highlight color
  github: 'lawrencec'
  sidebar:
    home: "right" # Configure layout for home page
    list: "right"  # Configure layout for list pages
    single: true # Configure layout for single pages
    # Enable widgets in given order
    widgets: ["search", "recent", "categories", "taglist", "social", "languages"]


Params.widgets:
  recent_num: 5 # Set the number of articles in the "Recent articles" widget
  tags_counter: true # Enable counter for each tag in "Tags" widget

pygmentsUseClasses: true

markup:
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4

